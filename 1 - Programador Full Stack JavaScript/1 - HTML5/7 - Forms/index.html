<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style type="text/css">
    h1{
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Pesquisa Google</h3>
  <form action="https://www.google.com/search">
    <label for="q">Caixa de pesquisa</label><br>
    <input id="q" type="text" placeholder="Digite aqui!" name="q" required autocomplete="off"><br><br>

    <label for="n">Número</label><br>
    <input id="n" type="number" name="n" min="5" max="10"><br><br>

    <label for="t">Auto-Complete ON</label><br>
    <input type="text" name="t" id="t" autocomplete="on" autofocus><br><br>

    <label id="b" for="b">Browsers</label><br>
    <input list="browsers" name="b"><br><br>
    <datalist id="browsers">
      <option value="Internet Explorer"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>

    <label for="p">Password</label><br>
    <input type="password" name="p" id="p"><br><br>

    <label for="c">Checkbox</label><br>
    <input type="checkbox" name="z" value="Checkbox1">CBX 1<br>
    <input type="checkbox" name="x" value="Checkbox2">CBX 2<br>
    <input type="checkbox" name="y" value="Checkbox3">CBX 3<br><br>

    <label for="color">Color</label><br>
    <input type="color" name="color"><br><br>

    <label for="data">Data</label><br>
    <input type="date" name="data"><br><br>

    <label for="arq">Arquivo</label><br>
    <input type="file" name="arq" id="arq"><br><br>

    <label for="sea">Search</label><br>
    <input type="search" name="sea" id="sea"><br><br>

    <input type="submit" value="Pesquisar">
  </form>
</body>
</html>
