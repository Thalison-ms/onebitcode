<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título</title>
  <style type="text/css">
    h1{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Cadastro da liga dos atronautas</h1>
  <form>
    <label for="nome">Nome: </label>
    <input type="text" name="nome" id="nome"><br><br>

    <label for="email">E-mail: </label>
    <input type="email" name="email" id="email">

    <label for="password">- Password: </label>
    <input type="password" name="password" id="password"><br><br>

    <label for="data">Data de nascimento: </label>
    <input type="date" name="data" id="data">

    <label for="foto">- Foto: </label>
    <input type="file" name="foto" id="foto"><br><br>

    <label for="nac">Nascionalidade: </label>
    <select name="nac">
      <option value="Brasileiro">Brasileiro</option>
      <option value="Russo">Russo</option>
      <option value="Americano">Americano</option>
      <option value="Argentino">Argentino</option>
    </select>

    <label for="">- Genero: </label>
    <label for="gen">M</label>
    <input type="radio" name="gen" id="gen" value="Masculino">
    <label for="gen">F</label>
    <input type="radio" name="gen" id="gen" value="Feminino">

    <p>Suas principais qualidades: </p>
    <label for="1">Inteligência </label>
    <input type="checkbox" name="1" id="1">
    <label for="2">| Resiliência </label>
    <input type="checkbox" name="2" id="2">
    <label for="3">| Preparo Físico </label>
    <input type="checkbox" name="3" id="3">
    <label for="4">| Educação </label>
    <input type="checkbox" name="4" id="4"><br><br>

    <label for="obs">Observações: </label><br>
    <textarea name="obs" id="obs" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>

    <input type="submit" name="" id="">
  </form>

</body>
</html>
